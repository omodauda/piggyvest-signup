<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard - PiggyVest</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img class="top-left-icon" src="images/data1.png" alt="">
      <img class="top-right-icon" src="images/data2-1.png" alt="">
      <img class="bottom-left-icon" src="images/data3.png" alt="">
      <img class="bottom-right-icon" src="images/final.png" alt="">
      <section class="logo">
        <a href="#">
          <img class="piggy-icon"src="images/piggyvest-icon.svg" alt="">
          <p class="icon-text">piggyvest</p>
        </a>
      </section>

      <div class="form">
        <header>
          <h1>Create a secure Account</h1>
          <p>Welcome to the future of savings & investments</p>
        </header>

        <form class="">
          <div class="form-group">
            <div class="">
              <label for="Full Name">Full Name</label>
            </div>
            <div class="">
              <input type="text" name="" placeholder="Full Name">
            </div>
          </div>

          <div class="form-group">
            <div class="">
              <label for="Email address">Email Address</label>
            </div>
            <div class="">
              <input type="email" name="" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group">
            <div class="">
              <label for="Phone Number">Phone Number</label>
            </div>
            <div class="">
              <input type="number" name="" placeholder="Phone Number">
            </div>
          </div>

          <div class="form-group">
            <div class="">
              <label for="password">Password</label>
            </div>
            <div class="">
              <input type="password" name="" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <div class="">
              <label for="promo code">Refer Phone or Promo Code(optional)</label>
            </div>
            <div class="">
              <input type="" name="" placeholder="Refer Phone Or Code">
            </div>
          </div>

          <div class="form-group">
            <div class="">
              <label for="promo code">How Did You Hear About Us? (optional)</label>
            </div>
            <div class="">
              <select class="" name="">
                <option value="">Click To Select</option>
                <option value="">Facebook</option>
                <option value="">Twitter</option>
                <option value="">Instagram</option>
              </select>
            </div>
          </div>

          <div class="btn">
            <button type="submit" name="button">Create Account</button>
          </div>

        </form>

      </div>
      <div>
          <a id="footer" href="#">Already have an account? Log in</a>
      </div>
    </div>


  </body>
</html>
